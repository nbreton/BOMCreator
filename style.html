<style>
  :root{
    --bg:#f5f6f8;
    --panel:#ffffff;
    --card:#ffffff;
    --txt:#1f2933;
    --muted:#5f6b7a;
    --border:#e2e6ea;

    --blue:#2563eb;
    --green:#15803d;
    --amber:#b45309;
    --red:#b91c1c;

    --radius:12px;
    --shadow: 0 1px 2px rgba(16,24,40,.08), 0 6px 16px rgba(16,24,40,.08);
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family:var(--sans);
    background:var(--bg);
    color:var(--txt);
    font-size:14px;
    line-height:1.4;
  }

  .appShell{ min-height:100vh; display:flex; flex-direction:column; }

  header.topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    padding:12px 18px;
    border-bottom:1px solid var(--border);
    background:var(--panel);
    position:sticky; top:0; z-index:10;
  }

  .layout{ display:flex; flex:1; min-height:0; }

  .sidenav{
    width:220px;
    background:var(--panel);
    border-right:1px solid var(--border);
    padding:16px 12px;
    position:sticky;
    top:56px;
    align-self:flex-start;
    height:calc(100vh - 56px);
    overflow:auto;
  }

  .navTitle{
    font-size:11px;
    text-transform:uppercase;
    letter-spacing:.08em;
    color:var(--muted);
    margin-bottom:8px;
  }

  .main{
    flex:1;
    padding:18px;
    min-width:0;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:260px;
  }
  .brandText{ display:flex; flex-direction:column; gap:2px; }
  .title{ font-size:15px; font-weight:700; letter-spacing:.2px; }
  .sub{ font-size:12px; color:var(--muted); }

  .logo{
    width:auto;
    height:28px;
    max-width:160px;
    object-fit:contain;
    display:none;
  }

  .tabs{
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .tab{
    border:1px solid transparent;
    background:transparent;
    color:var(--txt);
    padding:8px 10px;
    border-radius:10px;
    cursor:pointer;
    font-size:12px;
    font-weight:600;
    user-select:none;
  }
  .tab:hover{ background:#f3f4f6; }
  .tab.active{
    border-color:rgba(37,99,235,.3);
    background:rgba(37,99,235,.08);
    color:var(--blue);
  }

  .actions{
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:6px;
    min-width:260px;
  }
  .actionsRow{ display:flex; gap:8px; align-items:center; justify-content:flex-end; width:100%; }

  .iconbtn{
    width:34px; height:34px;
    display:inline-flex;
    align-items:center; justify-content:center;
    border-radius:10px;
    border:1px solid var(--border);
    background:#fff;
    color:var(--txt);
    cursor:pointer;
    font-weight:700;
  }

  .opStatus{
    display:flex;
    align-items:center;
    gap:8px;
    font-size:12px;
    color:var(--muted);
    max-width: 240px;
  }
  .spinner{
    width:14px;
    height:14px;
    border:2px solid #dadce0;
    border-top-color: var(--blue);
    border-radius:999px;
    animation: spin 1s linear infinite;
    display:none;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .opLine{
    width:100%;
    height:2px;
    background:#eef1f6;
    border-radius:999px;
    overflow:hidden;
    display:none;
    position:relative;
  }
  .opLine::after{
    content:'';
    position:absolute;
    left:-40%;
    width:40%;
    top:0;
    bottom:0;
    background:rgba(37,99,235,.45);
    animation: ind 1.2s infinite;
  }
  @keyframes ind { 0%{left:-40%;} 100%{left:100%;} }

  .page{ display:none; }
  .page.active{ display:block; }

  .pageTitle{
    display:flex;
    flex-direction:column;
    gap:4px;
    margin-bottom:14px;
  }
  .pageTitle h2{
    margin:0;
    font-size:20px;
    font-weight:700;
  }
  .pageTitle p{
    margin:0;
    color:var(--muted);
    font-size:13px;
  }

  .subtabs{ display:flex; gap:6px; flex-wrap:wrap; margin-bottom:12px; }
  .subtab{
    border:1px solid var(--border);
    background:#fff;
    color:var(--txt);
    padding:6px 10px;
    border-radius:10px;
    cursor:pointer;
    font-size:12px;
    font-weight:600;
  }
  .subtab.active{
    border-color:rgba(37,99,235,.35);
    background:rgba(37,99,235,.08);
    color:var(--blue);
  }

  .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  .row-split{ align-items:flex-start; gap:16px; }
  .tableFilters{
    align-items:flex-end;
    gap:12px;
    margin-bottom:6px;
  }
  .tableFilters > div{ min-width:140px; }
  .tableFilters input, .tableFilters select{ min-width:140px; }
  .filterActions{
    display:flex;
    gap:8px;
    align-items:flex-end;
    margin-top:16px;
  }
  .btnGroup{
    display:flex;
    align-items:center;
    gap:8px;
    padding:6px 8px;
    border:1px dashed var(--border);
    border-radius:12px;
    background:#fff;
  }
  .btnGroup.actions{
    border-color:rgba(37,99,235,.25);
    background:rgba(37,99,235,.04);
  }
  .btnGroupLabel{
    font-size:11px;
    font-weight:700;
    color:var(--muted);
    text-transform:uppercase;
    letter-spacing:.04em;
    margin-right:4px;
  }
  .actionsFilters{ margin-top:8px; }
  .actionsFilters select{ min-width:150px; }
  .actionsFilters input{ flex:1 1 220px; }
  .btn{
    border:1px solid var(--border);
    background:#fff;
    color:var(--txt);
    padding:8px 12px;
    border-radius:10px;
    cursor:pointer;
    font-size:12px;
    font-weight:600;
  }
  .btn.primary{ border-color:rgba(37,99,235,.35); background:rgba(37,99,235,.10); color:var(--blue); }
  .btn.danger{ border-color:rgba(185,28,28,.35); background:rgba(185,28,28,.08); color:var(--red); }
  .btn.warn{ border-color:rgba(180,83,9,.35); background:rgba(180,83,9,.08); color:var(--amber); }
  .btn.filter{ border-style:dashed; background:#fff; color:var(--txt); }
  .btn:disabled{ opacity:.55; cursor:not-allowed; }
  .actionCell{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    align-items:center;
  }
  .scrollTable{
    max-height:360px;
    overflow:auto;
    border:1px solid var(--border);
    border-radius:10px;
    padding:4px;
    background:#fff;
  }
  .scrollTable .table thead th{
    position:sticky;
    top:0;
    background:#fff;
    z-index:2;
  }

  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:16px;
    box-shadow:var(--shadow);
    width:100%;
    margin-bottom:14px;
  }
  .cardHeader{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px; }
  .card h3{ margin:0; font-size:14px; }
  .cardBody.is-hidden{ display:none; }
  .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  .grid3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }

  label{ font-size:12px; color:var(--muted); display:block; margin-bottom:6px; }
  input, textarea, select{
    width:100%;
    background:#fff;
    color:var(--txt);
    border:1px solid var(--border);
    border-radius:10px;
    padding:8px 10px;
    outline:none;
    font-size:12px;
  }
  textarea{ min-height:72px; resize:vertical; }

  .table{
    width:100%;
    border-collapse: collapse;
    font-size:12px;
    margin-top:8px;
  }
  .table th, .table td{
    border-bottom:1px solid var(--border);
    text-align:left;
    padding:8px 6px;
    vertical-align:top;
  }
  .table th{ color:var(--muted); font-weight:700; font-size:11px; }
  .table tbody tr:nth-child(even){ background:#fbfcfe; }
  .table tr.project-alert{
    border-left:3px solid var(--red);
    background:rgba(185,28,28,.05);
  }
  .table tr.project-eligible{
    border-left:3px solid var(--red);
    background:rgba(185,28,28,.04);
  }

  .pill{
    display:inline-block;
    padding:2px 8px;
    border-radius:999px;
    border:1px solid var(--border);
    font-size:11px;
    color:var(--muted);
    background:#fff;
  }
  .pill.ok{ color:var(--green); border-color:rgba(21,128,61,.25); background:rgba(21,128,61,.06); }
  .pill.warn{ color:var(--amber); border-color:rgba(180,83,9,.25); background:rgba(180,83,9,.08); }
  .pill.bad{ color:var(--red); border-color:rgba(185,28,28,.25); background:rgba(185,28,28,.06); }
  .pill.blue{ color:var(--blue); border-color:rgba(37,99,235,.25); background:rgba(37,99,235,.06); }

  .mono{ font-family:var(--mono); font-size:11px; color:var(--muted); }
  .toast{
    margin-top:10px;
    padding:10px 12px;
    border-radius:12px;
    border:1px solid var(--border);
    background:#f8fafc;
    font-size:12px;
    color:var(--muted);
  }

  .statusBanner{
    border:1px solid var(--border);
    background:rgba(37,99,235,.06);
    border-left:4px solid var(--blue);
    padding:10px 12px;
    border-radius:10px;
    font-size:12px;
    color:var(--txt);
    margin-bottom:12px;
  }
  .statusBanner.error{
    border-left-color: var(--red);
    background:rgba(185,28,28,.06);
  }
  .statusBanner.warn{
    border-left-color: var(--amber);
    background:rgba(180,83,9,.08);
  }

  .banner{
    border:1px solid var(--border);
    background:rgba(37,99,235,.06);
    border-left:4px solid var(--blue);
    padding:10px 12px;
    border-radius:10px;
    font-size:12px;
    color:var(--txt);
    margin-bottom:10px;
  }

  .bar{
    width:100%;
    height:10px;
    background:#e8eaed;
    border-radius:999px;
    overflow:hidden;
  }
  .bar > div{
    height:100%;
    width:0%;
    background:var(--blue);
  }

  .state{
    display:none;
    border:1px dashed var(--border);
    background:#f8fafc;
    border-radius:12px;
    padding:16px;
    text-align:center;
    gap:6px;
    margin:10px 0;
    color:var(--muted);
  }
  .state.active{ display:flex; flex-direction:column; align-items:center; }
  .stateIcon{ font-size:20px; }
  .stateTitle{ font-weight:600; color:var(--txt); }
  .stateBody{ font-size:12px; }

  .toastStack{
    position:fixed;
    right:18px;
    bottom:18px;
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:50;
  }
  .toastItem{
    min-width:240px;
    max-width:360px;
    border:1px solid var(--border);
    border-left-width:4px;
    background:#fff;
    border-radius:12px;
    box-shadow:var(--shadow);
    padding:10px 12px;
    display:flex;
    gap:12px;
    align-items:flex-start;
    opacity:0;
    transform:translateY(6px);
    transition:all .2s ease;
  }
  .toastItem.show{ opacity:1; transform:translateY(0); }
  .toastItem.success{ border-left-color: var(--green); }
  .toastItem.error{ border-left-color: var(--red); }
  .toastItem.warn{ border-left-color: var(--amber); }
  .toastItem.info{ border-left-color: var(--blue); }
  .toastMessage{ font-size:12px; color:var(--txt); }
  .toastClose{
    margin-left:auto;
    border:none;
    background:transparent;
    cursor:pointer;
    color:var(--muted);
    font-size:14px;
  }

  a{ color:var(--blue); text-decoration:none; }
  a:hover{ text-decoration:underline; }

  @media (max-width: 1024px){
    .layout{ flex-direction:column; }
    .sidenav{ width:100%; height:auto; position:relative; top:0; border-right:none; border-bottom:1px solid var(--border); }
    .tabs{ flex-direction:row; flex-wrap:wrap; }
    .tab{ flex:1 0 auto; }
  }
</style>
